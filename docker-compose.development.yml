version: '3.4'
x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # Enable to test app locally over https with DNS name
  # proxy:
  #   image: nginx:1.13
  #   volumes:
  #     - ./config/proxy/conf.d:/etc/nginx/conf.d
  #     - ./config/proxy/certs:/etc/nginx/certs
  #   ports:
  #     - "443:443"
  frontend:
    restart: "no"
    environment:
      EMBER_ENABLE_SIGNATURES: "true"
  identifier:
    restart: "no"
    ports:
    - "80:80"
  dispatcher:
    restart: "no"
  migrations:
    restart: "no"
  database:
    restart: "no"
    environment:
      LOG_OUTGOING_SPARQL_QUERIES: "true"
      INSPECT_OUTGOING_SPARQL_QUERIES: "false"
      LOG_INCOMING_SPARQL_QUERIES: "true"
      INSPECT_INCOMING_SPARQL_QUERIES: "false"
      LOG_ACCESS_RIGHTS: "true"
      INSPECT_ACCESS_RIGHTS_PROCESSING: "true"
      LOG_DELTA_MESSAGES: "true"
      LOG_DELTA_CLIENT_COMMUNICATION: "true"
      LOG_TEMPLATE_MATCHER_PERFORMANCE: "false"
      LOG_DATABASE_OVERLOAD_TICK: "false"
      ERROR_ON_UNWRITTEN_DATA: "true"
  triplestore:
    ports:
      - "8890:8890"
    restart: "no"
  search:
    restart: "no"
    environment:
      NUMBER_OF_THREADS: 4
      JRUBY_OPTIONS: ""
  elasticsearch:
    restart: "no"
  tika:
    restart: "no"
  delta-notifier:
    restart: "no"
  cache-warmup:
    restart: "no"
    environment:
      AUTO_RUN: "true"
      ENABLE_RECENT_AGENDAS_CACHE: "false"
      ENABLE_LARGE_AGENDAS_CACHE: "false"
      ENABLE_CONCEPTS_CACHE: "true"
  cache:
    restart: "no"
  forever-cache:
    restart: "no"
  resource:
    restart: "no"
  file:
    restart: "no"
  agenda-comparison:
    restart: "no"
  agenda-approve:
    restart: "no"
  mocklogin:
    restart: "no"
  login:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  newsletter:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  yggdrasil:
    restart: "no"
  sink:
    restart: "no"
  file-bundling:
    restart: "no"
  file-bundling-job-creation:
    restart: "no"
  database-healthcheck:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  case-documents-sync:
    restart: "no"
  document-versions:
    restart: "no"
  document-release:
    restart: "no"
  mail-delivery:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  staatsblad-import:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  staatsblad-uuid-generation:
    image: lblod/sink-service:1.0.0
    restart: "no"
  staatsblad-scraping:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  staatsblad-linking:
    image: lblod/sink-service:1.0.0
    restart: "no"
  publication-report:
    restart: "no"
  delta-producer:
    image: lblod/sink-service:1.0.0
    restart: "no"
  fileshare:
    entrypoint: "echo 'service disabled'"
    restart: "no"
