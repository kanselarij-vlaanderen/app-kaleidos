version: '3.4'
x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  frontend:
    restart: "no"
    environment:
      EMBER_ENABLE_PUBLICATIONS_TAB: "true"
      EMBER_ENABLE_SIGNATURES: "true"
  identifier:
    restart: "no"
    ports:
    - "80:80"
  dispatcher:
    restart: "no"
  migrations-service:
    restart: "no"
  database:
    restart: "no"
    environment:
      LOG_OUTGOING_SPARQL_QUERIES: "true"
      INSPECT_OUTGOING_SPARQL_QUERIES: "false"
      LOG_INCOMING_SPARQL_QUERIES: "true"
      INSPECT_INCOMING_SPARQL_QUERIES: "false"
      LOG_ACCESS_RIGHTS: "true"
      INSPECT_ACCESS_RIGHTS_PROCESSING: "true"
      LOG_DELTA_MESSAGES: "true"
      LOG_DELTA_CLIENT_COMMUNICATION: "true"
      LOG_TEMPLATE_MATCHER_PERFORMANCE: "false"
      LOG_DATABASE_OVERLOAD_TICK: "false"
      ERROR_ON_UNWRITTEN_DATA: "true"
  triplestore:
    ports:
      - "8890:8890"
    restart: "no"
  musearch:
    restart: "no"
    environment:
      NUMBER_OF_THREADS: 4
      JRUBY_OPTIONS: ""
  elasticsearch:
    restart: "no"
  tika:
    restart: "no"
  deltanotifier:
    restart: "no"
  cache-warmup:
    restart: "no"
    environment:
      AUTO_RUN: "false"
  cache:
    restart: "no"
  resource:
    restart: "no"
  file:
    restart: "no"
  session-number-service:
    restart: "no"
  agenda-sort-service:
    restart: "no"
  custom-subcases-service:
    restart: "no"
  agenda-approve-service:
    restart: "no"
  mocklogin:
    restart: "no"
  login:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  newsletter-service:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  user-management-service:
    restart: "no"
  yggdrasil:
    restart: "no"
  sink:
    restart: "no"
  file-bundling-service:
    restart: "no"
  file-bundling-job-creation-service:
    restart: "no"
  database-healthcheck:
    entrypoint: "echo 'service disabled'"
    restart: "no"
  mandatee-service:
    restart: "no"
  case-documents-sync:
    restart: "no"
  document-versions-service:
    restart: "no"
  mail-delivery:
    entrypoint: "echo 'service disabled'"
    restart: "no"
