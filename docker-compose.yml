version: '3.4'
x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
x-extended-logging:
  &extended-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "20"
services:
  frontend:
    image: kanselarij/frontend-kaleidos:5.6.8
    links:
      - identifier:backend
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  identifier:
    image: semtech/mu-identifier:1.9.1
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0
    volumes:
      - ./config/dispatcher:/config
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  migrations-service:
    image: semtech/mu-migrations-service:0.7.0
    volumes:
      - ./config/migrations:/data/migrations
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  database:
    image: semtech/mu-authorization:0.6.0-beta.7
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
      DATABASE_COMPATIBILITY: "Virtuoso"
      DATABASE_OVERLOAD_RECOVERY: "on"
    volumes:
      - ./config/authorization:/config
    logging: *extended-logging
    restart: always
    labels:
      - "logging=true"
  triplestore:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.5.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/db/virtuoso.ini:/data/virtuoso.ini
      - ./config/db/:/opt/virtuoso-scripts
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  musearch:
    image: semtech/mu-search:0.8.0-beta.3
    volumes:
      - ./config/search:/config
      - ./data/files:/data
      - ./data/tika/cache:/cache
    environment:
      NUMBER_OF_THREADS: 16
      JRUBY_OPTIONS: "-J-Xmx32g" # overwrite for development
      LOG_LEVEL: "info"
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  elasticsearch:
    image: semtech/mu-search-elastic-backend:1.0.0
    environment:
      discovery.type: "single-node"
    volumes:
      - ./data/elasticsearch/:/usr/share/elasticsearch/data
    logging: *default-logging
    restart: always
  tika:
    image: apache/tika:1.24-full
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  deltanotifier:
    image: semtech/mu-delta-notifier:0.1.0
    volumes:
        - ./config/delta:/config
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  cache:
    image: semtech/mu-cache:2.0.1
    links:
      - resource:backend
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  resource:
    image: semtech/mu-cl-resources:1.20.0
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    volumes:
      - ./config/resources:/config
    logging: *extended-logging
    restart: always
    labels:
      - "logging=true"
  file:
    image: semtech/mu-file-service:3.1.2
    volumes:
      - ./data/files:/share
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
