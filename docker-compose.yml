version: '3.4'
x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
x-extended-logging:
  &extended-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "20"
services:
  frontend:
    image: kanselarij/frontend-kaleidos:5.26.3
    environment:
      EMBER_OAUTH_API_KEY: "b1c78c1e-3c88-44f4-90fa-bebc5c5dc28d"
      EMBER_OAUTH_BASE_URL: "https://authenticatie-ti.vlaanderen.be/op/v1/auth"
      EMBER_OAUTH_REDIRECT_URL: "https://kaleidos-dev.vlaanderen.be/authorization/callback"
      EMBER_OAUTH_LOGOUT_URL: "https://authenticatie-ti.vlaanderen.be/op/v1/logout"
    links:
      - identifier:backend
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  identifier:
    image: semtech/mu-identifier:1.9.1
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0
    volumes:
      - ./config/dispatcher:/config
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  migrations:
    image: semtech/mu-migrations-service:0.7.0
    volumes:
      - ./config/migrations:/data/migrations
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
      MU_SPARQL_TIMEOUT: 300
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  database:
    image: semtech/mu-authorization:0.6.0-beta.7
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
      DATABASE_COMPATIBILITY: "Virtuoso"
      DATABASE_OVERLOAD_RECOVERY: "on"
    volumes:
      - ./config/authorization:/config
    logging: *extended-logging
    restart: always
    labels:
      - "logging=true"
  triplestore:
    image: redpencil/virtuoso:1.0.0
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/db/virtuoso.ini:/data/virtuoso.ini
      - ./config/db/:/opt/virtuoso-scripts
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  search:
    image: semtech/mu-search:0.8.0-beta.3
    volumes:
      - ./config/search:/config
      - ./data/files:/data
      - ./data/tika/cache:/cache
    environment:
      NUMBER_OF_THREADS: 16
      JRUBY_OPTIONS: "-J-Xmx32g" # overwrite for development
      LOG_LEVEL: "info"
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  elasticsearch:
    image: semtech/mu-search-elastic-backend:1.0.1
    environment:
      discovery.type: "single-node"
    volumes:
      - ./data/elasticsearch/:/usr/share/elasticsearch/data
    logging: *default-logging
    restart: always
  tika:
    image: apache/tika:1.24-full
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  delta-notifier:
    image: semtech/mu-delta-notifier:0.1.0
    volumes:
        - ./config/delta:/config
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  cache-warmup:
    image: kanselarij/cache-warmup-service:1.1.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  cache:
    image: semtech/mu-cache:2.0.1
    links:
      - resource:backend
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  resource:
    image: semtech/mu-cl-resources:1.21.0
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
      LISP_DYNAMIC_SPACE_SIZE: "1024" # 1GB by default, increase to 8GB on systems with a lot of data
    volumes:
      - ./config/resources:/config
    logging: *extended-logging
    restart: always
    labels:
      - "logging=true"
  file:
    image: semtech/mu-file-service:3.2.0
    environment:
      FILE_RESOURCE_BASE: "http://themis.vlaanderen.be/id/bestand/"
    volumes:
      - ./data/files:/share
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  session-number:
    image: kanselarij/session-number-service:1.2.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  agenda-sort:
    image: kanselarij/agenda-sort-service:2.3.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  custom-subcases:
    image: kanselarij/custom-subcases-service:2.2.1
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  agenda-approve:
    image: kanselarij/agenda-approve-service:4.1.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  mocklogin:
    image: kanselarij/mock-login-service:1.0.0
    volumes:
      - ./config/mocklogin:/config
    logging: *default-logging
  login:
    image: kanselarij/acmidm-login-service:1.2.1
    environment:
      MU_APPLICATION_AUTH_DISCOVERY_URL: "https://authenticatie-ti.vlaanderen.be/op"
      MU_APPLICATION_AUTH_CLIENT_ID: "b1c78c1e-3c88-44f4-90fa-bebc5c5dc28d"
      MU_APPLICATION_AUTH_REDIRECT_URI: "https://kaleidos-dev.vlaanderen.be/authorization/callback"
      MU_APPLICATION_AUTH_CLIENT_SECRET: "THIS IS OUR SECRET"
      MU_APPLICATION_AUTH_ROLE_CLAIM: "dkb_kaleidos_rol_3d"
      MU_APPLICATION_AUTH_USERID_CLAIM: "vo_id"
      DEBUG_LOG_TOKENSETS: "true"
      LOG_SINK_URL: "http://sink"
      MU_APPLICATION_RESOURCE_BASE_URI: "http://themis.vlaanderen.be/"
      MU_APPLICATION_AUTH_DEFAULT_GROUP_URI: "http://data.kanselarij.vlaanderen.be/id/group/user"
      REQUEST_TIMEOUT: 5000
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  newsletter:
    image: kanselarij/newsletter-service:3.1.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  user-management:
    image: kanselarij/user-management-service:1.1.0
    environment:
      MU_APPLICATION_RESOURCE_BASE_URI: "http://themis.vlaanderen.be/"
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  yggdrasil:
    image: kanselarij/yggdrasil:5.1.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  sink:
    image: lblod/sink-service:1.0.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  file-bundling:
    image: kanselarij/file-bundling-service:2.1.3
    volumes:
      - ./data/files:/share
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  file-bundling-job-creation:
    image: kanselarij/file-bundling-job-creation-service:0.1.6
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  database-healthcheck:
    image: kanselarij/database-healthcheck:1.0.2
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  case-documents-sync:
    image: kanselarij/case-documents-sync-service:1.2.0
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  document-versions:
    image: kanselarij/document-versions-service:0.2.1
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  document-release:
    entrypoint: "echo 'service disabled'" # disabled until spec is clarified
    image: kanselarij/document-release-service:0.1.1
    logging: *default-logging
    restart: "no"
  mail-delivery:
    image: redpencil/deliver-email-service:0.3.0
    environment:
      MAILBOX_URI: "http://themis.vlaanderen.be/id/mailboxes/e8364a49-2696-48cc-aef1-e1e396a0cd34"
      WELL_KNOWN_SERVICE: "test"
      EMAIL_ADDRESS: "noreply@kaleidos.vlaanderen.be"
      EMAIL_CRON_PATTERN: "*/5 * * * *"
    volumes:
      - ./data/files:/share
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  lod-sbmb:
    # Trigger needs to be configured in server cron
    # cd /data/app-kaleidos && /usr/local/bin/docker-compose run lod-sbmb -g -s $(date +\%Y) -e $(date +\%Y) -n decreet -f decret -t DECREE -o /data -c /data/cache -w 10 && mv ./data/staatsblad/decreet* ./data/staatsblad/nl && mv ./data/staatsblad/decret* ./data/staatsblad/fr
    # cd /data/app-kaleidos && /usr/local/bin/docker-compose run lod-sbmb -g -s $(date +\%Y) -e $(date +\%Y) -n besluit -f arrete -t DECISION -o /data -c /data/cache -w 10 && mv ./data/staatsblad/besluit* ./data/staatsblad/nl && mv ./data/staatsblad/arrete* ./data/staatsblad/fr
    image: kanselarij/lod-sbmb:1.11.0
    volumes:
      - ./data/staatsblad:/data
    restart: "no" # restart disabled on purpose. Service is triggered by server cron and should not always run
    logging: *default-logging
  staatsblad-import:
    image: kanselarij/ttl-import-service:0.2.0
    volumes:
      - ./data/staatsblad/nl:/data/imports
    environment:
      GRAPH: "http://mu.semte.ch/graphs/staatsblad"
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  staatsblad-uuid-generation:
    image: kanselarij/uuid-generation-service:0.1.0
    environment:
      RDF_TYPE: "http://data.europa.eu/eli/ontology#LegalResource"
      GRAPH: "http://mu.semte.ch/graphs/staatsblad"
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
  staatsblad-linking:
    image: kanselarij/staatsblad-linking-service:0.5.1
    logging: *default-logging
    restart: always
    labels:
      - "logging=true"
